<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Odin Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result">1231432</div>
        <div class="nums">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
        </div>
        <div class="btn num-zero">0</div>
        <div class="operators">
          <div class="btn">+</div>
          <div class="btn">-</div>
          <div class="btn">x</div>
          <div class="btn">/</div>
        </div>
        <div class="btn equals">=</div>
        <div class="btn clear">C</div>
        <div class="btn delete"><-</div>
      </div>
    </div>
  </body>
</html>
