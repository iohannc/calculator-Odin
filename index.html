<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Odin Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result"></div>
        <div class="nums">
          <div class="btn" data-value="1">1</div>
          <div class="btn" data-value="2">2</div>
          <div class="btn" data-value="3">3</div>
          <div class="btn" data-value="4">4</div>
          <div class="btn" data-value="5">5</div>
          <div class="btn" data-value="6">6</div>
          <div class="btn" data-value="7">7</div>
          <div class="btn" data-value="8">8</div>
          <div class="btn" data-value="9">9</div>
        </div>
        <div class="btn num-zero" data-value="0">0</div>
        <div class="operators">
          <div class="btn" data-value="addition">+</div>
          <div class="btn" data-value="substraction">-</div>
          <div class="btn" data-value="multiplication">*</div>
          <div class="btn" data-value="division">/</div>
        </div>
        <div class="btn equals">=</div>
        <div class="btn clear">C</div>
        <div class="btn delete"><=</div>
      </div>
    </div>
  </body>
</html>
